<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Passenger counter</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&family=Erica+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <header>
    <div class="smaller-container">
      <h1 class="heading-text">Passenger counter</h1>
    </div>
  </header>

  <body>
    <div class="container">
      <section>
        <div class="columns">
          <div class="col text">
            <h1>People <span style="display: block">entered:</span></h1>

            <div class="columns">
              <div class="col-count">
                <button id="save-btn">
                  <span id="save-emoji">ðŸ’¾</span>
                </button>
              </div>
              <div class="col-count">
                <h2 id="count-el">0</h2>
              </div>
              <div class="col-count">
                <button id="increment-btn">+</button>
              </div>
            </div>

            <div class="columns">
              <div class="col-reset">
                <button id="reset-counter-btn">RESET COUNTER</button>
              </div>
              <div class="col-reset">
                <button id="reset-all-btn">RESET ALL</button>
              </div>
            </div>
          </div>

          <div class="col image">
            <img
              src="images/aeroporto.svg"
              alt="passageiros na sala de espera de um aeroporto"
            />
          </div>
        </div>
      </section>

      <section>
        <div class="col limit-bottom">
          <h3 id="save-el"></h3>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
